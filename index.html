    (CONFIG => {
  const COOKIE_NAME = 'cookie_consent_' + CONFIG.token;

  function gtag() {
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push(arguments);
  }

  function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days * 86400000).toUTCString();
    document.cookie =
      name +
      '=' +
      encodeURIComponent(value) +
      '; expires=' +
      expires +
      '; path=/; SameSite=Lax';
  }

  function getCookie(name) {
    const match = document.cookie.match(
      new RegExp('(^| )' + name + '=([^;]+)')
    );
    return match ? decodeURIComponent(match[2]) : null;
  }

  // 2. GCM v2 Signal Mapping - All required signals
  const GOOGLE_CONSENT_MAP = [
    {
      prefKey: 'analytics',
      signals: ['analytics_storage'],
    },
    {
      prefKey: 'marketing',
      signals: ['ad_storage', 'ad_user_data', 'ad_personalization'],
    },
    {
      prefKey: 'functional',
      signals: [
        'functionality_storage',
        'security_storage',
        'personalization_storage',
      ],
    },
  ];

  function buildGoogleConsentPayload(preferences) {
    const payload = {};
    GOOGLE_CONSENT_MAP.forEach(({ prefKey, signals }) => {
      const value = preferences[prefKey] ? 'granted' : 'denied';
      signals.forEach(signal => {
        payload[signal] = value;
      });
    });
    return payload;
  }

  function updateGoogleConsent(preferences) {
    gtag('consent', 'update', buildGoogleConsentPayload(preferences));
  }

  class CookieConsent {
    constructor() {
      this.preferences = this.loadPreferences();
      this.init();
    }

    init() {
      this.injectStyles();

      if (this.hasUserConsented()) {
        updateGoogleConsent(this.preferences);
        this.applyConsent();
      } else {
        this.showBanner();
      }

      this.addSettingsLink();
    }

    injectStyles() {
      if (document.getElementById('cookie-consent-styles')) return;
      const style = document.createElement('style');
      style.id = 'cookie-consent-styles';
      style.textContent = CONFIG.css;
      document.head.appendChild(style);
    }

    hasUserConsented() {
      const stored = getCookie(COOKIE_NAME);
      if (!stored) return false;
      try {
        const data = JSON.parse(stored);
        return Boolean(data.preferences);
      } catch {
        return false;
      }
    }

    loadPreferences() {
      const stored = getCookie(COOKIE_NAME);
      if (stored) {
        try {
          const data = JSON.parse(stored);
          return data.preferences;
        } catch {
          // fallback to defaults
        }
      }
      return {
        necessary: true,
        analytics: false,
        marketing: false,
        functional: false,
      };
    }

    savePreferences(prefs) {
      prefs.necessary = true;

      setCookie(
        COOKIE_NAME,
        JSON.stringify({
          preferences: prefs,
          timestamp: new Date().toISOString(),
        }),
        CONFIG.consentExpiryDays
      );
      this.recordConsent(prefs);
    }

    recordConsent(prefs) {
      if (!CONFIG.endpoint) return;

      fetch(CONFIG.endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Consent-Token': CONFIG.token,
        },
        body: JSON.stringify({
          preferences: prefs,
          consentVersion: CONFIG.consentVersion,
          timestamp: new Date().toISOString(),
        }),
      }).catch(() => {});
    }

    showBanner() {
      if (document.getElementById('cookie-banner')) return;

      const banner = document.createElement('div');
      banner.id = 'cookie-banner';
      banner.className = 'cookie-banner';
      banner.innerHTML =
        '<div class="cookie-banner-content">' +
        '<div class="cookie-banner-text">' +
        '<h2>' +
        CONFIG.bannerTitle +
        '</h2>' +
        '<p>' +
        CONFIG.bannerDescription +
        '</p>' +
        (CONFIG.privacyUrl
          ? '<a href="' +
            CONFIG.privacyUrl +
            '" target="_blank">Privacy Policy</a>'
          : '') +
        '</div>' +
        '<div class="cookie-banner-actions">' +
        '<button class="cookie-btn cookie-btn-tertiary" id="reject-btn">Reject Optional</button>' +
        '<button class="cookie-btn cookie-btn-secondary" id="customize-btn">Customize</button>' +
        '<button class="cookie-btn cookie-btn-primary" id="accept-all-btn">Accept All</button>' +
        '</div>' +
        '</div>';

      document.body.appendChild(banner);

      document.getElementById('accept-all-btn').onclick = () =>
        this.acceptAll();
      document.getElementById('reject-btn').onclick = () =>
        this.rejectOptional();
      document.getElementById('customize-btn').onclick = () =>
        this.showPreferences();
    }

    showPreferences() {
      let overlay = document.getElementById('cookie-overlay');
      if (!overlay) {
        overlay = document.createElement('div');
        overlay.id = 'cookie-overlay';
        overlay.className = 'preference-overlay';
        overlay.onclick = e => {
          if (e.target === overlay) this.closePreferences();
        };
        document.body.appendChild(overlay);
      }

      let panel = document.getElementById('cookie-preferences');
      if (!panel) {
        panel = document.createElement('div');
        panel.id = 'cookie-preferences';
        panel.className = 'cookie-preference-panel';
        panel.innerHTML =
          '<div class="preference-header">' +
          '<h2>Cookie Preferences</h2>' +
          '<button class="preference-close" id="prefs-close-btn">&times;</button>' +
          '</div>' +
          '<div id="prefs-categories"></div>' +
          '<div class="preference-footer">' +
          '<button class="save-btn" id="prefs-save-btn">Save Preferences</button>' +
          '<button class="close-btn" id="prefs-cancel-btn">Cancel</button>' +
          '</div>';

        document.body.appendChild(panel);

        document.getElementById('prefs-close-btn').onclick =
          document.getElementById('prefs-cancel-btn').onclick = () =>
            this.closePreferences();

        document.getElementById('prefs-save-btn').onclick = () => {
          const prefs = {};
          CONFIG.categories.forEach(cat => {
            const toggle = document.getElementById(
              'toggle-' + cat.toLowerCase()
            );
            prefs[cat.toLowerCase()] =
              cat === 'NECESSARY' ? true : toggle ? toggle.checked : false;
          });
          this.preferences = prefs;
          this.saveAndClose();
        };
      }
      this.renderPreferences();
    }

    renderPreferences() {
      const container = document.getElementById('prefs-categories');
      container.innerHTML = '';

      CONFIG.categories.forEach(cat => {
        const pref =
          cat === 'NECESSARY' ? true : this.preferences[cat.toLowerCase()];
        const cookiesInCategory = CONFIG.cookies.filter(
          c => c.category === cat
        );

        const div = document.createElement('div');
        div.className = 'category-section';

        let cookieItemsHtml = '';
        cookiesInCategory.forEach(c => {
          cookieItemsHtml +=
            '<div class="cookie-item">' +
            '<div class="cookie-item-name">' +
            c.name +
            '</div>' +
            '<div class="cookie-item-provider">Provider: ' +
            c.provider +
            '</div>' +
            '<div class="cookie-item-details">' +
            c.description +
            ' (Duration: ' +
            c.duration +
            ')</div>' +
            '</div>';
        });

        div.innerHTML =
          '<div class="category-header">' +
          '<h3>' +
          cat.charAt(0) +
          cat.slice(1).toLowerCase() +
          '</h3>' +
          '<label class="toggle-switch ' +
          (pref ? 'active' : '') +
          '">' +
          '<input type="checkbox" id="toggle-' +
          cat.toLowerCase() +
          '" ' +
          (pref ? 'checked' : '') +
          (cat === 'NECESSARY' ? ' disabled' : '') +
          ' />' +
          '</label>' +
          '</div>' +
          '<div class="category-description">' +
          (cat === 'NECESSARY'
            ? 'Required cookies. Always enabled.'
            : 'Optional cookies for ' + cat.toLowerCase() + ' purposes.') +
          '</div>' +
          '<div class="cookie-list">' +
          cookieItemsHtml +
          '</div>';

        container.appendChild(div);

        if (cat !== 'NECESSARY') {
          const toggleLabel = div.querySelector('.toggle-switch');
          const toggleInput = div.querySelector('input');
          toggleLabel.onclick = e => {
            e.preventDefault();
            toggleInput.checked = !toggleInput.checked;
            toggleLabel.classList.toggle('active', toggleInput.checked);
          };
        }
      });
    }

    acceptAll() {
      this.preferences = {
        necessary: true,
        analytics: true,
        marketing: true,
        functional: true,
      };
      this.saveAndClose();
    }

    rejectOptional() {
      this.preferences = {
        necessary: true,
        analytics: false,
        marketing: false,
        functional: false,
      };
      this.saveAndClose();
    }

    closePreferences() {
      document.getElementById('cookie-preferences')?.remove();
      document.getElementById('cookie-overlay')?.remove();
    }

    saveAndClose() {
      this.savePreferences(this.preferences);
      document.getElementById('cookie-banner')?.remove();
      this.closePreferences();
      this.applyConsent();
    }

    applyConsent() {
      updateGoogleConsent(this.preferences);
    }

    addSettingsLink() {
      if (document.getElementById('cookie-settings-link')) return;
      const footer = document.querySelector('footer') || document.body;

      const link = document.createElement('a');
      link.id = 'cookie-settings-link';
      link.href = '#';
      link.textContent = 'Cookie Settings';
      link.style.cursor = 'pointer';
      link.onclick = e => {
        e.preventDefault();
        this.showBanner();
      };
      footer.appendChild(link);
    }
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => new CookieConsent());
  } else {
    new CookieConsent();
  }
})(CONFIG);
  })();
